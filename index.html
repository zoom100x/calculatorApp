<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon(zoom)_32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body class="">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ZOOM100X</a>.
  </div>
  <!----------------------------------------------------------->
  <div class="center">
    <div class="container">
      <div class="header-container">
        <p>calc</p>
        <div class="theme-container">
          <p>Theme</p>
          <div class="theme">
            <div>
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <span class="slide"><span class="disc"></span></span>
          </div>
        </div>
      </div>

      <div class="lcd-container">
        <span class="display"></span>
      </div>
      
      <div class="numbers-container">
        <span class="num" style="grid-area: seven;">7</span>
        <span class="num" style="grid-area: eight;">8</span>
        <span class="num" style="grid-area: nine;">9</span>
        <span class="del" style="grid-area: del;">DEL</span>
        <span class="num" style="grid-area: four;">4</span>
        <span class="num" style="grid-area: five;">5</span>
        <span class="num" style="grid-area: six;">6</span>
        <span class="op" style="grid-area: plus;">+</span>
        <span class="num" style="grid-area: one;">1</span>
        <span class="num" style="grid-area: two;">2</span>
        <span class="num" style="grid-area: three;">3</span>
        <span class="op" style="grid-area: mines;">-</span>
        <span class="num" style="grid-area: point;">.</span>
        <span class="num" style="grid-area: zero;">0</span>
        <span class="op" style="grid-area: devise;">/</span>
        <span class="op" style="grid-area: multiply;">x</span>
        <span class="reset" style="grid-area: reset;">Reset</span>
        <span class="equal" style="grid-area: equal;">=</span>
      </div>
      <p style="margin-top: 10px; text-align: center; color: white;">V1.0</p>
    </div>
  </div>
<div class="msg-container">
  <div class="message-1-container" >
      <ion-icon name="close-outline" class="close"></ion-icon>
      <p>Can't enter more than 15 digits.</p>
  </div>
  <div class="message-2-container" >
    <ion-icon name="close-outline" class="close"></ion-icon>
    <p>You have already entered a comma.</p>
  </div>
</div>



  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
